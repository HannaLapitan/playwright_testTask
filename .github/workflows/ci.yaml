name: Playwright Tests

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  api-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Run Playwright API tests
        run: npx playwright test --project=api-tests
      - name: Upload Playwright report
        uses: actions/upload-artifact@v3
        with:
          name: playwright-api-report
          path: playwright-report
      - name: Log API test results
        run: cat playwright-report/index.html >> ci.log

  chromium-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Run Playwright Chromium tests
        run: npx playwright test --project=chromium
      - name: Upload Playwright report
        uses: actions/upload-artifact@v3
        with:
          name: playwright-chromium-report
          path: playwright-report
      - name: Log Chromium test results
        run: cat playwright-report/index.html >> ci.log
